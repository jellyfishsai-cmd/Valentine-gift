<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: sans-serif;
            overflow: hidden; /* Prevents scrolling when button moves */
        }
        #container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 80%;
            max-width: 300px;
        }
        h1 { color: #d63384; font-size: 1.5rem; }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            height: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #yesBtn { background: #ff4d6d; color: white; }
        #noBtn { 
            background: #f8f9fa; 
            color: #6c757d; 
            border: 1px solid #dee2e6;
            position: absolute; /* Vital for movement */
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="container">
        <div id="ask">
            <h1>Dear Love, <br> will you be my Valentine? üíï</h1>
            <div class="btn-group">
                <button id="yesBtn">YES</button>
                <button id="noBtn">NO</button>
            </div>
        </div>
        <div id="success" class="hidden">
            <h1 style="color: #ff4d6d;">YAY!!! ‚ù§Ô∏è</h1>
            <p>I love you!</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const ask = document.getElementById('ask');
        const success = document.getElementById('success');

        // Moves button on touch for mobile
        const moveButton = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        };

        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Stops the actual click
            moveButton();
        });

        noBtn.addEventListener('mouseover', moveButton);

        yesBtn.addEventListener('click', () => {
            ask.classList.add('hidden');
            success.classList.remove('hidden');
        });
    </script>
</body>
</html>
