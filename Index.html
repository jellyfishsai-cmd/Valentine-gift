<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        #container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            position: relative;
        }

        h1 {
            color: #d63384;
            font-size: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #f8f9fa;
            color: #6c757d;
            border: 1px solid #dee2e6;
            position: absolute; /* Needed for movement */
        }

        .hidden {
            display: none;
        }

        img {
            max-width: 200px;
            border-radius: 15px;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="askSection">
            <h1>Dear Love, <br> will you be my Valentine? üíï</h1>
            <p>Choose wisely... (The "No" button is shy)</p>
            <div class="buttons">
                <button id="yesBtn">YES</button>
                <button id="noBtn">NO</button>
            </div>
        </div>

        <div id="successSection" class="hidden">
            <h1 style="color: #ff4d6d;">YAY!!! ‚ù§Ô∏è</h1>
            <p>Best decision ever!</p>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG5vMmd6ZjN6amZ6amZ6amZ6amZ6amZ6amZ6amZ6amZ6amZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/lTQF0ODLLjhza/giphy.gif" alt="Cute hearts">
            <p>I love you!</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const askSection = document.getElementById('askSection');
        const successSection = document.getElementById('successSection');

        // Function to move the "No" button
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // Function for the "Yes" button
        yesBtn.addEventListener('click', () => {
            askSection.classList.add('hidden');
            successSection.classList.remove('hidden');
        });
    </script>
</body>
</html>
